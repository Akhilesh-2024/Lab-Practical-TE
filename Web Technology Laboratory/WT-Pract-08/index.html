<!DOCTYPE html>
<html>
<head>
<title>JavaScript Form Validation Demo</title>
<style>
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
}
.form-field {
  margin-bottom: 15px;
}
.form-field label {
  display: block;
  margin-bottom: 5px;
}
.form-field input {
  width: 100%;
  padding: 8px;
}
.form-field small {
  color: red;
}
.error input {
  border-color: red;
}
.success input {
  border-color: green;
}
</style>
</head>
<body>
<div class="container">
<form id="signup" class="form" action='Hello.jsp'>
<h1>Sign Up</h1>
<div class="form-field">
<label for="username">Username:</label>
<input type="text" name="username" id="username" autocomplete="off">
<small></small>
</div>
<div class="form-field">
<label for="email">Email:</label>
<input type="email" name="email" id="email" autocomplete="off">
<small></small>
</div>
<div class="form-field">
<label for="mobile">Mobile</label>
<input type="number" name="mobile" id="mobile" autocomplete="off">
<small></small>
</div>
<input type="submit" value="Sign Up">
</form>
</div>
<script>
const usernameEl = document.querySelector('#username');
const emailEl = document.querySelector('#email');
const mobileEl = document.querySelector('#mobile');
const form = document.querySelector('#signup');

const checkUsername = () => {
  let valid = false;
  const min = 3, max = 25;
  const username = usernameEl.value.trim();
  if (!isRequired(username)) {
    showError(usernameEl, 'Username cannot be blank.');
  } else if (!isBetween(username.length, min, max)) {
    showError(usernameEl, `Username must be between ${min} and ${max} characters.`);
  } else {
    showSuccess(usernameEl);
    valid = true;
  }
  return valid;
};

const checkEmail = () => {
  let valid = false;
  const email = emailEl.value.trim();
  if (!isRequired(email)) {
    showError(emailEl, 'Email cannot be blank.');
  } else if (!isEmailValid(email)) {
    showError(emailEl, 'Email is not valid.');
  } else {
    showSuccess(emailEl);
    valid = true;
  }
  return valid;
};

const checkMobile = () => {
  let valid = false;
  const mobile = mobileEl.value.trim();
  if (!isRequired(mobile)) {
    showError(mobileEl, 'Mobile cannot be blank.');
  } else if (!isMobileValid(mobile)) {
    showError(mobileEl, 'Mobile must be 10 digits.');
  } else {
    showSuccess(mobileEl);
    valid = true;
  }
  return valid;
};

const isEmailValid = (email) => {
  const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
};

const isMobileValid = (mobile) => {
  const re = /^[0-9]{10}$/;
  return re.test(mobile);
};

const isRequired = value => value === '' ? false : true;
const isBetween = (length, min, max) => length < min || length > max ? false : true;

const showError = (input, message) => {
  const formField = input.parentElement;
  formField.classList.remove('success');
  formField.classList.add('error');
  const error = formField.querySelector('small');
  error.textContent = message;
};

const showSuccess = (input) => {
  const formField = input.parentElement;
  formField.classList.remove('error');
  formField.classList.add('success');
  const error = formField.querySelector('small');
  error.textContent = '';
};

form.addEventListener('submit', function(e) {
  e.preventDefault();
  let isUsernameValid = checkUsername(),
      isEmailValid = checkEmail(),
      isMobileValid = checkMobile();
  
  let isFormValid = isUsernameValid && isEmailValid && isMobileValid;
  
  if (isFormValid) {
    form.submit();
  }
});

const debounce = (fn, delay = 500) => {
  let timeoutId;
  return (...args) => {
    if (timeoutId) {
      clearTimeout(timeoutId);
    }
    timeoutId = setTimeout(() => {
      fn.apply(null, args)
    }, delay);
  };
};

form.addEventListener('input', debounce(function(e) {
  switch (e.target.id) {
    case 'username':
      checkUsername();
      break;
    case 'email':
      checkEmail();
      break;
    case 'mobile':
      checkMobile();
      break;
  }
}));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Student Information System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <table>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Division</th>
                <th>City</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Akhilesh Jadhav</td>
                <td>10</td>
                <td>A</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Priya Patel</td>
                <td>9</td>
                <td>B</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Amit Kumar</td>
                <td>11</td>
                <td>C</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Neha Gupta</td>
                <td>10</td>
                <td>A</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Sandeep Joshi</td>
                <td>12</td>
                <td>D</td>
                <td>Pune</td>
            </tr>
        </table>
    </div>
</body>
</html>
